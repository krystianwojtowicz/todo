<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<button class="clear">clear localStorage</button>
    <div class="for-heading">
        <h1>Add New Task To Projects</h1>
        <button class="add-task">Add task</button>
    </div>
    <div class="projects-heading">
        <h1>Current Tasks In defaultProjects</h1>
    </div>

    <form>
        <span class="close">&times;</span>
        <h1 class="form-title">Add task</h1>
        <label for="project">Add project:</label>
        <input type="text" id="project" name="project">
        <label for="project">Choose project:</label>
        <select id="projects">
        </select>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <label for="dueDate">DueDate:</label>
        <input type="text" id="dueDate" name="dueDate">
        <label for="priority">Priority:</label>
        <select id="priority">
            <option value="high">high</option>
            <option value="low">low</option>
        </select>
        <input class='submit' type="submit" value="Submit">
    </form>
    
    <div class="projects">
        <div class="defaultProject">
            <div class="wrapper-grid">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
